<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta property="og:image" content="https://www.musicdot.com.br/assets/api/share/musicdot.jpg">
    <meta property="og:description" content="Testando audio e video no html">
    <meta property="og:title" content="Atividade audio/video HTML">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Vídeos e áudio</h1>
    <p style="margin-bottom: 50px;">Ambos serão apresentados nessa página</p>
    <h2>Vídeo</h2>
    <h3>Vídeo em hospedagem própria</h3>
    <video autoplay controls style="width: 600px;" preload="metadata" poster="midia/poster.png">
        <source src="midia/video.mp4" />
    </video>
    <h3>Video em hospedagem externa</h3>
    <iframe width="600" height="400" src="https://www.youtube.com/embed/fCoIP5ICfx8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h2>Áudio</h2>
    <h3>Áudio em hospedagem própria</h3>
    <audio autoplay controls preload="metadata">
        <source src="midia/audio.mp3" />
    </audio>
    <h3>Audio do spotify</h3>
    <iframe src="https://open.spotify.com/embed/track/0E9ZjEAyAwOXZ7wJC0PD33" width="100%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
</body>
</html>
