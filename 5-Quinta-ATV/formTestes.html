<!DOCTYPE html>
<html>
    <head>
        <title>Testes</title>
        <link rel="icon" type="image/png" sizes="16x16" href="https://sejaalphaedtech.org.br/images/favicon/favicon-16x16.png">
    </head>
    <body>
        <label id="text"><b>Text</b></label>
        <input type="text" id="text"/>
        <br />
        <label id="pass"><b>Password</b></label>
        <input type="password" id="pass" />
        <br />
        <label id="date"><b>date</b></label>
        <input type="date" id="date"/>
        <br />
        <label id="radio"><b>radio</b></label>
        <input type="radio" id="radio"/>
        <br />
        <label id="check"><b>checkbox</b></label>
        <input type="checkbox" id="check" />
        <br />
        <label id="range"><b>range</b></label>
        <input type="range" id="range" min="0" max="10"/>
        <br />
        <br />
        <form action="https://www.google.com/search?">
            <label for="name">Name: </label>
            <input type="text" id="name" name="q"><br>
            <input type="submit" value="Submit" id="name" />
            <input type="reset" value="redefinir">
        </form>
        <input type="hidden">

    </body>
</html>
